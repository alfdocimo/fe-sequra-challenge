<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay in instalments widget</title>
    <script type="module" src="./src/index.tsx"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const payInInstalmentsWidget = new PayInInstalmentsWidget();
        const mountElement = document.getElementById("test-widget-container");
        const $itemPrice = document.getElementById("item-price");
        payInInstalmentsWidget.mount(mountElement, 10000);

        const $updatePriceBtn = document.getElementById("update-price-btn");
        $updatePriceBtn.addEventListener("click", () => {
          payInInstalmentsWidget.events.emit("price_update", { amount: 80000 });
          $itemPrice.innerHTML = `Item price: 80000 €`;
        });
      });
    </script>
  </head>
  <body>
    <h1>Mock merchant site</h1>
    <div id="item-price">Item price: 10000 €</div>
    <button id="update-price-btn">Update price to 80000 €</button>
    <div id="test-widget-container"></div>
  </body>
</html>
